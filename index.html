                </li>
                <li>

            <div class="carousel-content">
              <div class="row">
                <div class="col-lg-8 order-lg-1 contentLeft">

                    <span class="tagLineMinor1"> Hello, World! </span>
                  </div>
                  <hr class="borderLine"></hr>
                  <div class="tagLineMinorClass">
                    <span class="tagLineMinor"> Right People, Amazing Professionals. </span>
                  </div>
                  <div class="col contentBtn">
                    <a href="https://www.linkedin.com/company/mugcrater" target="_blank"> Contact Us </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
